<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET (UG) 2024 Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .form-group .dob-selects {
            display: flex;
            justify-content: space-between;
        }
        .dob-selects select {
            width: calc(33% - 10px);
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .results-table {
            margin-top: 20px;
            display: none;
        }
        .results-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .results-table th,
        .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .results-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="Screenshot 2024-07-26 222101.jpg" alt="CUET UG 2024" id="logo">
        <h1>COMMON UNIVERSITY ENTRANCE TEST</h1>
        <h2>CUET (UG) - 2024</h2>
        <h3>National Testing Agency</h3>
    </div>
    <h4>Result</h4>
    <form id="resultForm">
        <div class="form-group">
            <label for="application-number">Application Number*</label>
            <input type="text" id="application-number" placeholder="Enter Application Number" required>
        </div>
        <div class="form-group">
            <label for="dob-day">Date of Birth*</label>
            <div class="dob-selects">
                <select id="dob-day" required>
                    <option value="">--Day--</option>
                    <!-- Add options for days -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <select id="dob-month" required>
                    <option value="">--Month--</option>
                    <!-- Add options for months -->
                    <script>
                        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                        for (let i = 0; i < months.length; i++) {
                            document.write('<option value="' + (i + 1) + '">' + months[i] + '</option>');
                        }
                    </script>
                </select>
                <select id="dob-year" required>
                    <option value="">--Year--</option>
                    <!-- Add options for years -->
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear - 50; i <= currentYear; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div class="results-table" id="resultsTable">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Accountancy</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Business Studies</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Economics</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('resultForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const appNumber = document.getElementById('application-number').value;
        const dobDay = document.getElementById('dob-day').value;
        const dobMonth = document.getElementById('dob-month').value;
        const dobYear = document.getElementById('dob-year').value;

        // Basic validation
        if (appNumber && dobDay && dobMonth && dobYear) {
            document.getElementById('resultsTable').style.display = 'block';
        } else {
            alert('Please fill in all fields');
        }
    });
</script>

</body>
</html>
